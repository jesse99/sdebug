<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simulator</title>

		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	
	<body>
		<header>
			<h2 id="header" class="has-text-centered is-size-2">Simulator @ 10.2s</h2>
		</header>
		
		<!-- time -->
		<nav class="level">
			<div class="level-left">			
				<label class="label level-item">   </label>
				<button name="run-until" class="button is-info level-item">Run Until</button>
				<input type="number" min=0 id="run-time" class="input is-primary level-item"/>
			</div>
			<div class="level-right">			
				<button name="run-until-changed" class="button is-info level-item">Run Until Changed</button>
				<label class="label level-item">   </label>
			</div>
		</nav>

		<!-- tabs -->
		<div class="tabs is-centered">
			<ul>
				<li><a>Map</a></li>
				<li class="is-active"><a>Log</a></li>
				<li><a>State</a></li>
				<li><a>Components</a></li>
			</ul>
		</div>

		<!-- log -->
		<table class="table is-striped is-centered">
			<thead>
				<tr>
					<th>Time</th>
					<th>Level</th>
					<th>Path</th>
					<th>Message</th>
				</tr>
			</thead>
			<tbody id="table-body">
			</tbody>
		</table>

		<script src="/javascript/common.js"></script>
		<script src="/javascript/home.js"></script>
	</body>
</html>
