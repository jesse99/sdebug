<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simulator</title>

		<link rel="stylesheet" type="text/css" href="css/common.css"/>
	</head>
	
	<body>
		<header>
			<h2 id="header" class="has-text-centered title is-2">Simulator @ 10.2s</h2>
			<h2 id="sub-header" class="has-text-centered title is-4"></h2>
			<h2 class="title is-2"> </h2>
		</header>
		
		<!-- time -->
		<nav class="level">
			<div class="level-left">			
				<label class="label level-item">   </label>
				<button name="run-until" class="button is-info level-item">Run Until</button>
				<input type="number" min=0 id="run-time" class="input is-primary level-item"/>
			</div>
			<div class="level-right">			
				<button name="run-until-changed" class="button is-info level-item">Run Until Changed</button>
				<label class="label level-item">   </label>
			</div>
		</nav>

		<!-- tabs -->
		<div class="tabs is-centered is-toggle">
			<ul>
				<li id="map-tab"><a>Map</a></li>
				<li id="log-tab" class="is-active"><a>Log</a></li>
				<li id="state-tab"><a>State</a></li>
				<li id="components-tab"><a>Components</a></li>
			</ul>
		</div>

		<!-- log -->
		<table id="log-view" class="table is-striped is-centered">
			<thead>
				<tr>
					<th>Time</th>
					<th>Level</th>
					<th>Path</th>
					<th>Message</th>
				</tr>
			</thead>
			<tbody id="log-body">
			</tbody>
		</table>

		<!-- state -->
		<table id="state-view" class="table is-striped is-centered">
			<thead>
				<tr>
					<th>Component</th>
					<th>Key</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody id="state-body">
			</tbody>
		</table>

		<div class="has-text-centered" id="show-display-view">
			<label class="checkbox">
				<input type="checkbox" id="show-display-state"/>
				Show Display State
			</label>
			<footer>Click on a value to edit it.</footer>
		</div>

		<!-- components -->
		<div id="components-view">
			<ul id="components-body">
			</ul>
		</div>

		<!-- map -->
		<div class="has-text-centered" id="map-view"/>

		<!-- scripts -->
		<script src="/javascript/third_party/svg.js"></script>
		<script src="/javascript/common.js"></script>
		<script src="/javascript/home.js"></script>
	</body>
</html>
